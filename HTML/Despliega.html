<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="Despliega">
        <!-- Imagen de inicio -->
        <div class="DespliegaInfo">
            <img src="../IMG/clic.gif" alt="">
        </div>
        <!-- Imagenes que despliega -->
        <li style="--i:0">
            <img src="../IMG/A.png" alt="">
        </li>
        <li style="--i:1">
            <img src="../IMG/B.png" alt="">
        </li>
        <li style="--i:2">
            <img src="../IMG/C.png" alt="">
        </li>
    </div>
    <script>
        var toggle=document.querySelector('.DespliegaInfo');
        var menu=document.querySelector('.Despliega');
        toggle.onclick=function(){
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
